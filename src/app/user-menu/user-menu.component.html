<form class="form" action="index.html" method="post">

  <div>
    <label for="city">
      Select city:
    </label>

    <p *ngIf=showText>Select city {{ selectedCity }} using ng model</p>

    <select name="cities" [(ngModel)] = "selectedCity">
      <option value="Amsterdam">Amsterdam</option>
      <option value="Berlin">Berlin</option>
      <option value="London">London</option>
      <option value="Frankfurt">Frankfurt</option>
    </select>
  </div>


  <div>
    <label for="date">
      Choose a date:
    </label>
    <p *ngIf=showText>Select date {{ selectedDate }} using ng model</p>

    <input type="date" (change)="sendDataOnChange($event)" [(ngModel)] = "selectedDate">
  </div>



  <div>
    <button (click)="searchEvent()" class="btn btn-outline-success" [disabled]="selectedDate ==''" >Search Events</button>
  </div>

</form>
